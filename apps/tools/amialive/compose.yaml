x-healthcheck: &healthcheck
  disable: true
  test:
    ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2019/metrics"]
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 15s

services:
  amialive:
    container_name: amialive
    image: ghcr.io/xstar97/amialive:latest
    restart: unless-stopped
    ports:
      - 6969
    # healthcheck: *healthcheck
    environment:
      - PORT=6969
    labels:
      - caddy=amialive.${BASE_DOMAIN}
      - caddy.reverse_proxy="{{upstreams 6969}}"
networks:
  default:
    name: caddy_net
    external: true
