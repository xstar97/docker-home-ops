services:
  caddy:
    build: .
    container_name: caddy
    restart: on-failure
    env_file:
      - .env
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
    command:
      - caddy
      - run
      - --config
      - /etc/caddy/caddy.yaml
      - --adapter
      - yaml
    volumes:
      - /home/xstar97/docker/data/caddy/conf:/etc/caddy
      - /home/xstar97/docker/data/caddy/data:/data
      - /home/xstar97/docker/data/caddy/config:/config
    labels:
      - wud.tag.include=^\d+\.\d+\.\d+-alpine$$
networks:
  default:
    name: caddy_net
    external: true
