services:
  caddy:
    build: .
    container_name: caddy
    restart: on-failure
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
    environment:
      CLOUDFLARE_API_TOKEN
      MY_DOMAIN
    volumes:
      - /home/xstar97/docker/data/caddy/conf:/etc/caddy
      - /home/xstar97/docker/data/caddy/data:/data
      - /home/xstar97/docker/data/caddy/config:/config
    labels:
      - wud.tag.include=^\d+\.\d+\.\d+-alpine$$
networks:
  default:
    name: caddy_net
    external: true
