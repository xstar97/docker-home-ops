x-healthcheck: &healthcheck
  disable: true
  test:
    ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2019/metrics"]
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 15s

services:
  gotify:
    image: ghcr.io/gotify/server:2.8.0
    container_name: gotify
    restart: on-failure
    ports:
      - 8080
    # healthcheck: *healthcheck
    volumes:
      - /home/xstar97/docker/data/gotify/data:/app/data
    environment:
      GOTIFY_SERVER_PORT: 8080
    labels:
      - caddy.enable=false
      - homepage.group=Core
      - homepage.name=Gotify
      - homepage.icon=gotify.png
      - homepage.href=${HP_HREF}
      - homepage.widget.type=gotify
      - homepage.widget.url=${HP_WIDGET_URL}
      - homepage.widget.key=${HP_KEY}
      - homepage.description=Alert service
      - wud.tag.include=^\d+\.\d+\.\d+$$
networks:
  default:
    name: caddy_net
    external: true
