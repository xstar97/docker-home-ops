x-healthcheck: &healthcheck
  test: curl -f http://localhost:8080/health || exit 1
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 15s

services:
  gotify:
    image: ghcr.io/gotify/server:2.8.0
    container_name: gotify
    restart: on-failure
    ports:
      - 8080
    healthcheck: *healthcheck
    volumes:
      - /home/xstar97/docker/data/gotify/data:/app/data
    environment:
      GOTIFY_SERVER_PORT: 8080
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gotify.rule=Host(`gotify.${BASE_DOMAIN}`)"
      - "traefik.http.services.gotify.loadbalancer.server.port=8080"
      - "traefik.http.routers.gotify.entrypoints=websecure"
      - "traefik.http.routers.gotify.tls=true"
      - "traefik.http.routers.gotify.tls.certResolver=cf"
      - "traefik.http.routers.gotify.middlewares=error-pages-middleware"
      - homepage.group=Core
      - homepage.name=Gotify
      - homepage.icon=gotify.png
      - homepage.href=${HP_HREF}
      - homepage.widget.type=gotify
      - homepage.widget.url=${HP_WIDGET_URL}
      - homepage.widget.key=${HP_KEY}
      - homepage.description=Alert service
      - wud.tag.include=^\d+\.\d+\.\d+$$
networks:
  default:
    name: internal
    external: true
