x-healthcheck: &healthcheck
  test: ["CMD-SHELL", "curl -fs -o /dev/null http://localhost:7777"]
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 15s

services:
  wol:
    image: ghcr.io/trugamr/wol:0.1.0
    container_name: wol
    command: serve
    network_mode: host
    restart: on-failure
    environment:
      WOL_CONFIG: |
        machines:
          - name: wife-gaming-pc
            mac: "${GAMING_PC_W_MAC}"
            ip: "${GAMING_PC_W_IP}"
        server:
          listen: ":7777"
        ping:
          privileged: false

    labels:
      - "traefik.enable=true"
      # Router
      - "traefik.http.routers.wol.rule=Host(`wol.${BASE_DOMAIN}`)"
      - "traefik.http.routers.wol.entrypoints=websecure"
      - "traefik.http.routers.wol.tls=true"
      - "traefik.http.routers.wol.tls.certresolver=cf"
      # Service: explicitly tell Traefik where the host-network service lives
      - "traefik.http.services.wol.loadbalancer.server.url=http://${SEB_IP}:7777"
      # Optional middleware
      - "traefik.http.routers.wol.middlewares=error-pages-middleware"
      # WUD
      - "wud.tag.include=^\\d+\\.\\d+\\.\\d+$"
  wol-health:
    image: curlimages/curl:8.18.0
    container_name: wol-health
    restart: unless-stopped
    depends_on:
      - wol
    healthcheck: *healthcheck
    command: ["sleep", "infinity"]
    labels:
      # WUD
      - "wud.tag.include=^\\d+\\.\\d+\\.\\d+$"

networks:
  default:
    name: internal
    external: true
