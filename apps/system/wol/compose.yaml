x-healthcheck: &healthcheck
  disable: true
  test:
    ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2019/metrics"]
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 15s

services:
  wol:
    image: ghcr.io/trugamr/wol:0.1.0
    container_name: wol
    command: serve
    network_mode: host
    restart: on-failure
    environment:
      WOL_CONFIG: |
        machines:
          - name: wife-gaming-pc
            mac: "${GAMING_PC_W_MAC}"
            ip: "${GAMING_PC_W_IP}"
        server:
          listen: ":7777"
        ping:
          privileged: false

    labels:
      - "traefik.enable=true"
      # Router
      - "traefik.http.routers.wud.rule=Host(`wud.${BASE_DOMAIN}`)"
      - "traefik.http.routers.wol.entrypoints=websecure"
      - "traefik.http.routers.wol.tls=true"
      - "traefik.http.routers.wol.tls.certresolver=cf"
      # Service: explicitly tell Traefik where the host-network service lives
      - "traefik.http.services.wol.loadbalancer.server.url=http://${SEB_IP}:7777"
      # Optional middleware
      - "traefik.http.routers.wol.middlewares=error-pages-middleware"

      # WUD
      - "wud.tag.include=^\\d+\\.\\d+\\.\\d+$"

networks:
  default:
    name: caddy_net
    external: true
