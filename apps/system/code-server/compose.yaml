services:
  code-server:
    image: ghcr.io/coder/code-server:4.108.2
    container_name: code
    restart: on-failure
    ports:
      - 8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    volumes:
      - /home/xstar97/docker/data/code:/home/coder/.config
      - /home/xstar97/docker:/config
    labels:
      - wud.tag.include=^\d+\.\d+\.\d+$$
      - caddy=code.${BASE_DOMAIN}
      - caddy.reverse_proxy="{{upstreams 8080}}"
networks:
  default:
    name: caddy_net
    external: true
